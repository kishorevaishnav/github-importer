<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload Form</title>
    <!-- Include Tailwind CSS (you can adjust the URL) -->
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.15/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100">
    <div class="container mx-auto p-4">
        <h1 class="text-3xl font-semibold mb-4">Github-Importer</h1>
        <form action="/upload" method="POST" enctype="multipart/form-data" class="bg-white shadow-md rounded px-8 pt-6 pb-8 mb-4">
            <div class="mb-4">
                <label for="accessToken" class="block text-gray-700 font-bold mb-2">Github Access Token:</label>
                <input type="password" id="accessToken" name="accessToken" placeholder="Your Github AccessToken" class="appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline">
            </div>
            <div class="mb-4">
                <label for="userName" class="block text-gray-700 font-bold mb-2">Github UserName:</label>
                <input type="text" id="userName" name="userName" placeholder="Your Github UserName" class="appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline">
            </div>
            <div class="mb-4">
                <label for="repoName" class="block text-gray-700 font-bold mb-2">Github RepoName:</label>
                <input type="text" id="repoName" name="repoName" placeholder="Your Github RepoName" class="appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline">
            </div>
            <div class="mb-4">
                <label for="file" class="block text-gray-700 font-bold mb-2">Upload File (XLSX format):</label>
                <input type="file" id="file" name="file" class="appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline">
            </div>
            <div class="mb-4">
                <button type="submit" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline">
                    Upload
                </button>
            </div>
        </form>
    </div>
</body>
</html>
